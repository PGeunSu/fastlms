<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 재설정 결과</title>
</head>
<body>

<h1>비밀번호 재설정 결과</h1>

<div th:if="${result eq true}">
  <p>비밀번호 재설정 완료</p>
  <div><a href="/member/login">로그인하기</a></div>
</div>

<div th:if="${result eq false}">
  <p>비밀번호 재설정 실패</p>
  <div><a href="/member/find/password">다시시도</a></div>
</div>

</body>
</html>
